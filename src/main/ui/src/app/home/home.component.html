<div class="container">
  <div class="panel panel-default location-form">
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter Location</mat-label>
        <mat-input [formGroup]="location">
          <input matInput placeholder="location" formControlName="city" >
        </mat-input>
      </mat-form-field>
      <button mat-button color="primary" (click)="filterCars()">Find cars</button>
  </div>
</div>

<div *ngIf="carList" class="car-list">
  <div class="panel-group" *ngFor="let car of carList">
    <div class="panel panel-default panel-width">
      <div class="panel-heading">{{car.carCompany}} - {{ car.carName }}</div>
      <div class="panel-body">
          <img src="assets/images/car-harrier.png">
          <p>Agency Name: {{ car.agencyName }}</p>
          <p>Car Type: {{ car.carType }}</p>
          <p>Car Model: {{ car.carModel }}</p>
          <p *ngIf="car.acNonAc">AC: Yes</p>
          <p>Price: Rs. {{ car.baseFare }}/-</p>
        <button type="button" class="btn btn-success" (click)="book(car)">Book Now</button>
      </div>
    </div>
  </div>
</div>
