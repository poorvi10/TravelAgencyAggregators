<div class="col-sm-6 col-sm-offset-3">

  <div class="panel panel-default signup-form">
    <div class="alert alert-danger" role="alert" *ngIf="error">{{ error }}</div>
    <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">
      <div class="form-group">
        <label for="emailId">Email address</label>
        <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp" name="email" placeholder="Enter email" ngModel>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
      </div>
      <button type="submit" class="btn btn-primary" value = "submit">Submit</button>
    </form>
  </div>
</div>
